<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Someone Special ðŸ’–</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(120deg, #ffe6e6, #ffccd5, #ffc2d1);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: #b30059;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-top: 80px;
      animation: fadeIn 2s ease-in-out;
      text-shadow: 2px 2px #fff;
    }

    p {
      font-size: 1.4em;
      margin: 20px auto;
      max-width: 700px;
      animation: fadeIn 3s ease-in-out;
    }

    button {
      margin-top: 20px;
      padding: 15px 40px;
      font-size: 1.3em;
      background: #ff4d6d;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease;
      animation: fadeIn 4s ease-in-out;
    }

    button:hover {
      background: #ff1a40;
      transform: scale(1.1);
    }

    .heart-bg {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .heart-bg span {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center/contain;
      animation: floatHeart 10s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      z-index: 10;
      text-align: center;
      max-width: 500px;
      animation: pop 0.5s ease forwards;
    }

    .popup h2 {
      font-size: 2em;
      margin-bottom: 15px;
      color: #e6005c;
    }

    .popup p {
      font-size: 1.2em;
      animation: typing 4s steps(40, end) 1;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #e6005c;
      width: 100%;
    }

    @keyframes pop {
      from {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.8);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .glow {
      animation: glowPulse 3s infinite;
    }

    @keyframes glowPulse {
      0% { text-shadow: 0 0 10px #ff4d6d; }
      50% { text-shadow: 0 0 20px #ff99aa, 0 0 30px #ff4d6d; }
      100% { text-shadow: 0 0 10px #ff4d6d; }
    }
  </style>
</head>
<body>

  <h1 class="glow">Hey You ðŸ’˜</h1>
  <p>I made this for you, because... you're incredibly special to me.</p>

  <button onclick="showLove()">Click Me ðŸ˜Š</button>

  <!-- Floating hearts background -->
  <div class="heart-bg" id="heart-bg"></div>

  <!-- Romantic Pop-up -->
  <div class="popup" id="popup">
    <h2>You're My Favorite Person ðŸ’–</h2>
    <p>I donâ€™t know what the future holds... but I know one thing: itâ€™s brighter with you in it. ðŸŒŸ</p>
  </div>

  <!-- ðŸŽ¶ Romantic Background Music -->
  <audio id="bg-music" autoplay loop hidden>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>

  <script>
    // Floating hearts generator
    const heartContainer = document.getElementById('heart-bg');
    function createHearts() {
      const heart = document.createElement("span");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 5 + 5) + "s";
      heartContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }
    setInterval(createHearts, 300);

    // Show popup
    function showLove() {
      document.getElementById("popup").style.display = "block";
    }
  </script>

</body>
</html>
